<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Registration</title>
</head>
<body>
<h1>Register a New Book</h1>
<form id="bookForm">
    <label>Title: <input type="text" name="title" /></label><br />
    <label>Author: <input type="text" name="author" /></label><br />
    <label>ISBN: <input type="text" name="isbn" /></label><br />
    <label>Price: <input type="number" name="price" /></label><br />
    <label>Publish Date: <input type="date" name="publishDate" /></label><br />
    <button type="submit">Submit</button>
</form>
</body>
</html>
