<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>도서 관리 시스템</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<h1>📚 도서 관리 시스템</h1>

<form id="book-form" class="form-grid">
    <div class="form-group">
        <label>제목</label>
        <input type="text" name="title" required>
    </div>
    <div class="form-group">
        <label>저자</label>
        <input type="text" name="author" required>
    </div>
    <div class="form-group">
        <label>ISBN</label>
        <input type="text" name="isbn" required>
    </div>
    <div class="form-group">
        <label>가격</label>
        <input type="number" name="price" required>
    </div>
    <div class="form-group">
        <label>출판일</label>
        <input type="date" name="publishDate" required>
    </div>

    <!-- BookDetail -->
    <div class="form-group">
        <label>설명</label>
        <input type="text" name="description">
    </div>
    <div class="form-group">
        <label>언어</label>
        <input type="text" name="language">
    </div>
    <div class="form-group">
        <label>페이지 수</label>
        <input type="number" name="pageCount">
    </div>
    <div class="form-group">
        <label>출판사</label>
        <input type="text" name="publisher">
    </div>
    <div class="form-group">
        <label>표지 이미지 URL</label>
        <input type="text" name="coverImageUrl">
    </div>
    <div class="form-group">
        <label>에디션</label>
        <input type="text" name="edition">
    </div>

    <button type="submit">등록 / 수정</button>
    <div id="error-message"></div>
</form>

<h2>📖 도서 목록</h2>
<table id="book-table">
    <thead>
    <tr>
        <th>ID</th><th>제목</th><th>저자</th><th>ISBN</th><th>가격</th><th>출판일</th><th colspan="2">관리</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="form.js"></script>
</body>
</html>
