<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Registration</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<h1>Register a New Book</h1>
<form id="bookForm">
    <div class="form-group"><label>Title</label><input type="text" name="title" /></div>
    <div class="form-group"><label>Author</label><input type="text" name="author" /></div>
    <div class="form-group"><label>ISBN</label><input type="text" name="isbn" /></div>
    <div class="form-group"><label>Price</label><input type="number" name="price" /></div>
    <div class="form-group"><label>Publish Date</label><input type="date" name="publishDate" /></div>
    <button type="submit">Submit</button>
</form>
<script src="form.js"></script>
</body>
</html>
